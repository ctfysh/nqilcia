    <div align="start" class="content"><h1 id="1-环境归趋-人体暴露-健康损害本土化评估模型">1 “环境归趋-人体暴露-健康损害”本土化评估模型</h1>
<p>本项目模拟平台基于环境虚拟仿真实验平台。该平台是南京大学环境学院虚拟仿真实验教学团队在Insight Maker平台源代码基础上设计和开发的一个通用平台，主要用于动态模拟区域物质循环过程及其资源环境问题。本项目通过采用图解法的建模方法，系统模拟跨境可再生资源物质环境归趋、人体暴露、健康损害全过程，从而全面地把握其生命周期过程中资源与环境影响，进而分析和理解不同因素对于跨境可再生资源生命周期过程的影响。</p>
